<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://kit.fontawesome.com/cda7ff839c.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="./JS/main.js"></script>
    <script defer src="./JS/login.js"></script>
    <script defer src="./JS/top.js"></script>
    <script defer src="./JS/search.js"></script>
    <script defer src="./JS/manga.js"></script>
    <script defer src="./JS/favs.js"></script>
    <link rel="icon" href="./Img/ANIPEDIA LOGO.png">
    <title>Anipedia</title>
</head>
<body>
    <div id="container" class="container mt-5">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img id="imageAnipedia" src="./Img/Diseño_sin_título-removebg-preview.png"  height="60">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a id="home-button" class="navbar-item">
                  Home
                </a>
          
                <a id="manga-button" class="navbar-item">
                  Manga
                </a>
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a id="top" class="navbar-link">
                    Top
                  </a>
          
                  <div class="navbar-dropdown">
                    <a id="top-characters" class="navbar-item">
                      Characters
                    </a>
                    <a id="top-anime" class="navbar-item">
                      Anime
                    </a>
                    <a id="top-manga" class="navbar-item">
                      Manga
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                      Report an issue
                    </a>
                  </div>
                </div>
                <a class="navbar-item">
                    <div class="field">
                        <div class="control has-icons-right">
                          <input id="busqueda" class="input" type="text" placeholder="Search..."><span class="icon is-small is-right">
                            <i class="fas fa-search"></i>
                          </span>
                        </div>
                      </div>
                  </a>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a id="openModalSignUp" class="button is-danger">
                      <strong>Sign up</strong>
                    </a>
                    <a id="openModalLogin" class="button is-light">
                      Log in
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        <br>
        <div id="main-container" class="columns is-multiline">
          <h1 class="separation-titles title is-3 mt-2">Action</h1>
          <div id="genre-action" class="columns is-multiline">
          </div>
          <h1 class="separation-titles title is-3 mt-2">Adventure</h1>
          <div id="genre-adventure" class="columns is-multiline">
          </div>
          <h1 class="separation-titles title is-3 mt-2">Horror</h1>
          <div id="genre-horror" class="columns is-multiline">
          </div>
        </div>


        <div id="modal-login" class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Login</p>
              <button id="close-button-login" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <div class="control">
                <label for="username">Username</label>
                <input class="input" type="text" placeholder="Username">
              </div>
              <br>
              <div class="control">
                <label for="username">Password</label>
                <input class="input" type="password" placeholder="Password...">
              </div>
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success">Login</button>
            </footer>
          </div>
        </div>


        <div id="modal-signup" class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Register</p>
              <button id="close-button-signup" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">

              <div class="control">
                <label for="username">First Name</label>
                <input class="input" type="text" placeholder="Write your first name...">
              </div>

              <br>

              <div class="control">
                <label for="username">Last Name</label>
                <input class="input" type="text" placeholder="Write your last name...">
              </div>

              <br>

              <div class="control">
                <label for="username">Write an username</label>
                <input class="input" type="text" placeholder="Choose your new username...">
              </div>

              <br>

              <div class="control">
                <label for="username">Write a password</label>
                <input class="input" type="password" placeholder="Choose your new password...">
              </div>

              
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success">Register</button>
            </footer>
          </div>
        </div>

        <div id="modal-characters" class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p id="modal-name" class="modal-card-title"></p>
              <button id="close-button" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <img id="modal-image" src="" alt="">
             <p id="modal-about"></p>
             <br>
             <a id="modal-link" href="" target="_blank">
               <button class="button is-link">WikiLink</button>
             </a>
            </section>
          </div>
        </div>
        <div class="m-6" id="pagination-buttons">
        </div>
    </div>
</body>
</html>
